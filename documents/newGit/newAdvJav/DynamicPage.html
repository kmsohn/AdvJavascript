	#div2	{

	#div3	{

<body>

	<h1>WDV321 Advanced Javascript</h1>
    <h2>Dynamic Page Structure</h2>
    
    <div class="toggle_button">
      <a href="javascript:void(0);" id="toggle_value">SWITCH COLORS</a>
</div>
   
    <div id="div1" style="display none;">
    	<h3>Division 1</h3>
    </div>
    
    
<div id="div2" style="display:none;"> 
    	<h3>Division 2</h3>
    </div>
    
    <div id="div3" style="display:none;">
    	<h3>Division 3</h3>
    </div>
	
	<button onclick="myFunction()">Click here to HIDE - SHOW</button>

<div id="myDIV">
	<p><strong>This example Shows or Hides the CSS property.</strong></p>
</div>

    <script>
$(document).ready(function() {
        $("#toggle_value").click((function(){
        var counter = 0;
        return function()
        {
           $("#div" + counter).hide("fast");
           counter = (counter % 3) + 1;
           $("#div" + counter).show("fast");
        }
        })());
});
		
	</script>

	<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
